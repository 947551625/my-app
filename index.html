<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite-project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              abyss: '#020617', // Main Background
              starlight: '#F8FAFC', // Headings
              muted: '#94A3B8', // Body
              cyan: {
                400: '#22d3ee',
                500: '#2DD4BF', // Aurora Teal (using teal-400 equivalent for 2DD4BF)
                900: '#164e63',
              },
              amber: {
                500: '#F59E0B', // Alert Amber
                600: '#d97706',
              },
              slate: {
                800: '#1e293b',
                900: '#0f172a',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            letterSpacing: {
              widest: '0.2em',
            },
            backgroundImage: {
              'grid-pattern':
                'linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px)',
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        cursor: default;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2dd4bf;
      }

      /* Utility for 3D Perspective */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
